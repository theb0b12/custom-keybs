units:
  # kx and ky allow for easy- easi-er switching between MX and Choc.
  kx: u
  ky: u
  px: kx + 2
  py: ky + 2
  # These variables allow for updating the previews on https://ergogen.ceoloide.com
  $default_width: u
  $default_height: u
  # KiCAD places the PCB in the middle of nowhere to start with.
  # These variables give a starting place for later shifts.
  starting_x: 1
  starting_y: 1

points:
  zones:
    # left side
    r2:
      anchor:
        shift: [starting_x, starting_y]
      columns:
        esc:
          key:
            width: 1kx
            shift: [0.5kx, 0ky]
            column_net: P0
            row_net: P6
        q:
          key:
            spread: 1.5kx
            column_net: P1
            row_net: P6
        w:
          key:
            column_net: P2
            row_net: P6
        e:
          key:
            column_net: P3
            row_net: P6
        r:
          key:
            column_net: P4
            row_net: P6
        t:
          key:
            column_net: P5
            row_net: P6


        
    r3:
      anchor:
        shift: [starting_x, starting_y-ky]
      columns:
        tab:
          key:
            width: 1.25kx
            shift: [0.625kx, 0ky]
            column_net: P0
            row_net: P7
        a:
          key:
            spread: 1.75kx
            column_net: P1
            row_net: P7
        s:
          key:
            column_net: P2
            row_net: P7
        d:
          key:
              column_net: P3
              row_net: P7
        f:
          key:
              column_net: P4
              row_net: P7
        g:
          key:
                column_net: P5
                row_net: P7

    r4:
      anchor:
        shift: [starting_x, starting_y-2ky]
      columns:
        lshift:
          key:
            width: 1.75kx
            shift: [0.875kx, 0ky]
            column_net: P0
            row_net: P8
        z:
          key:
            spread: 2.25kx
            column_net: P1
            row_net: P8
        x:
          key:
            column_net: P2
            row_net: P8
        c:
          key:
            column_net: P3
            row_net: P8
        v:
          key:
            column_net: P4
            row_net: P8
        b:
          key:
            column_net: P5
            row_net: P8
    r5:
      anchor:
        shift: [starting_x, starting_y-3ky]
      columns:
        lctrl:
          key:
            width: 1.25kx
            shift: [0.625kx, 0ky]
            column_net: P0
            row_net: P9
        super:
          key:
            spread: 1.25kx
            width: 1.25kx
            shift: [0.62kx, 0ky]
            column_net: P1
            row_net: P9

    thumbfan:
      anchor:
        shift: [starting_x+5.8ky, starting_y-3ky]
      columns:
        lower:
          key:
            shift: [-10, -0.2ky]
            column_net: P5
            row_net: P9
        space:
          key:
            width: 1.5kx
   
            shift: [0, -0.2ky]
            column_net: P5
            row_net: P9
            
    # right side
    r2right:
      anchor:
        shift: ["starting_x + 200", "starting_y"]
      columns:
        y:
          key:
            column_net: P0
        u:
          key:
            column_net: P1
        i:
          key:
            column_net: P2
        o:
          key:
            column_net: P3
        p:
          key:
            column_net: P4
        backspace:
          key:
            column_net: P5
        delete:
          key:
            column_net: P6
      rows:
        single:
          row_net: P7

    r3right:
      anchor:
        shift: ["starting_x + 200 + 0.37kx", "starting_y - ky"]
      columns:
        h:
          key:
            column_net: P0
        j:
          key:
            column_net: P1
        k:
          key:
            column_net: P2
        l:
          key:
            column_net: P3
        colon:
          key:
            column_net: P4
        quotes:
          key:
            column_net: P5
            shift: ["0.25kx", 0]
      rows:
        single:
          row_net: P8

    r4right:
      anchor:
        shift: ["starting_x + 197", "starting_y - 2ky"]
      columns:
        b:
          key:
            column_net: P0
        n: 
          key: 
            column_net: P1 
        m: 
          key: 
            column_net: P2 
        comma: 
          key: 
            column_net: P3
        peroid:
          key:
            column_net: P4
        up_arrow:
          key:
            column_net: P5
        slash:
          key:
            column_net: P6
      rows:
        single:
          row_net: P9

    r5right:
      anchor:
        shift: ["starting_x + 216 + 3kx", "starting_y - 3ky"]
      columns:
        larrow:
          key:
            column_net: P4
        darrow:
          key:
            column_net: P5
        rarrow:
          key:
            column_net: P6
      rows:
        single:
          row_net: P10

    thumbfanright:
      anchor:
        shift: ["starting_x + 9.5ky", "starting_y - 3ky"]
      columns:
        space:
          key:
            column_net: P0
            width: "1.5kx"
            shift: [0.5kx, "-0.2ky"]
        raise:
          key:
            column_net: P1
            shift: [1kx, -0.2ky]
      rows:
        single:
          row_net: P14
outlines:
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
    - what: rectangle
      where: [thumbfanright_space_single]
      size: [kx*1.5, ky]
    - what: rectangle
      where: [thumbfan_space]
      size: [kx*1.5, ky]
    - what: rectangle
      where: [r5_lctrl]
      size: [kx*1.25-0.2, ky-0.01]
    - what: rectangle
      where: [r4_lshift]
      size: [kx*1.75-0.1, ky]
    - what: rectangle
      where: [r3_tab]
      size: [kx*1.25, ky-0.01]
    - what: rectangle
      where: [r5_super]
      size: [kx*1.25-0.1, ky-0.01]
    - what: rectangle
      where: [r3right_quotes_single]
      size: [kx*1.5, ky-0.01]

