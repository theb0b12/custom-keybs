name: Check for 100% test coverage
on:
  pull_request:
    branches: ["develop"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run coverage
