units:
    kx: u
    ky: u
    $default_width: u
    $default_height: u
    starting_x: 0
    starting_y: 0
points:
    zones:
        r2:
            anchor:
                shift:
                    - starting_x
                    - starting_y
            columns:
                esc:
                    key:
                        width: 1kx
                        shift:
                            - 0.5kx
                            - 0ky
                q:
                    key:
                        spread: 1.5kx
                w: null
                e: null
                r: null
                t: null
        r3:
            anchor:
                shift:
                    - starting_x
                    - starting_y-ky
            columns:
                tab:
                    key:
                        width: 1.25kx
                        shift:
                            - 0.62kx
                            - 0ky
                a:
                    key:
                        spread: 1.75kx
                s: null
                d: null
                f: null
                g: null
        r4:
            anchor:
                shift:
                    - starting_x
                    - starting_y-2ky
            columns:
                lshift:
                    key:
                        width: 1.75kx
                        shift:
                            - 0.87kx
                            - 0ky
                z:
                    key:
                        spread: 2.25kx
                x: null
                c: null
                v: null
                b: null
        r5:
            anchor:
                shift:
                    - starting_x
                    - starting_y-3ky
            columns:
                lctrl:
                    key:
                        width: 1.25kx
                        shift:
                            - 0.62kx
                            - 0ky
                super:
                    key:
                        spread: 1.25kx
                        width: 1.25kx
                        shift:
                            - 0.62kx
                            - 0ky
        thumbfan:
            anchor:
                shift:
                    - starting_x+5.8ky
                    - starting_y-3ky
            columns:
                lower:
                    key:
                        rotate: -7
                        shift:
                            - 0
                            - -2
                space:
                    key:
                        width: 1.5kx
                        rotate: 60
                        shift:
                            - 0.33kx
                            - '-0.2ky'
        r2_right:
            anchor:
                shift:
                    - starting_x+200
                    - starting_y
            columns:
                'y': null
                u: null
                i: null
                o: null
                p: null
                backspace: null
        r3_right:
            anchor:
                shift:
                    - starting_x+200+0.37kx
                    - starting_y-ky
            columns:
                h: null
                j: null
                k: null
                l: null
                colon: null
        r4_right:
            anchor:
                shift:
                    - starting_x+197
                    - starting_y-2ky
            columns:
                b: null
                'n': null
                m: null
                comma: null
                peroid: null
                slash: null
        r5_right:
            anchor:
                shift:
                    - starting_x+216+2kx
                    - starting_y-3ky
            columns:
                left_arrow: null
                down_arrow:
                    key:
                        shift:
                            - 0.000001
                            - 0
                right_arrow: null
        thumbfan_right:
            anchor:
                shift:
                    - starting_x+9.5ky
                    - starting_y-3ky
            columns:
                space:
                    key:
                        width: 1.5kx
                        rotate: -60
                        shift:
                            - -1
                            - '-0.2ky'
                raise:
                    key:
                        shift:
                            - 0.4kx
                            - -2
                        rotate: 7
