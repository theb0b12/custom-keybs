units:
    kx: u
    ky: u
    $default_width: u
    $default_height: u
    starting_x: 0
    starting_y: 0
    r0_gap: 0ky
points:
    zones:
        r2:
            anchor:
                shift:
                    - starting_x
                    - starting_y
            columns:
                tab:
                    key:
                        width: 1.5kx
                        shift:
                            - 0.25kx
                            - 0ky
                q:
                    key:
                        spread: 1.5kx
                w: null
                e: null
                r: null
                t: null
        r3:
            anchor:
                shift:
                    - starting_x
                    - starting_y-ky
            columns:
                caps:
                    key:
                        width: 1.75kx
                        shift:
                            - 0.375kx
                            - 0ky
                a:
                    key:
                        spread: 1.75kx
                s: null
                d: null
                f: null
                g: null
        r4:
            anchor:
                shift:
                    - starting_x
                    - starting_y-2ky
            columns:
                lshift:
                    key:
                        width: 2.25kx
                        shift:
                            - 0.625kx
                            - 0ky
                z:
                    key:
                        spread: 2.25kx
                x: null
                c: null
                v: null
                b: null
        r5:
            anchor:
                shift:
                    - starting_x
                    - starting_y-3ky
            columns:
                lctrl:
                    key:
                        width: 1.25kx
                        shift:
                            - 0.125kx
                            - 0ky
                lalt:
                    key:
                        spread: 1.25kx
                        width: 1.25kx
                        shift:
                            - 0.125kx
                            - 0ky
                lcmd:
                    key:
                        spread: 1.25kx
                        width: 1.25kx
                        shift:
                            - 0.125kx
                            - 0ky
        thumbfan:
            anchor:
                shift:
                    - starting_x+5ky
                    - starting_y-3ky
            key:
                width: 1.5kx
    mirror:
        ref: r2_t
        distance: 100
