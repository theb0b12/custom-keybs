units:
  # kx and ky allow for easy- easi-er switching between MX and Choc.
  kx: u
  ky: u
  px: kx + 2
  py: ky + 2
  # These variables allow for updating the previews on https://ergogen.ceoloide.com
  $default_width: u
  $default_height: u
  # KiCAD places the PCB in the middle of nowhere to start with.
  # These variables give a starting place for later shifts.
  starting_x: 1
  starting_y: 1

points:
  zones:
    # right side
    r2_right:
      anchor:
        shift: [starting_x+200, starting_y]
      columns:
        y:
        u:
        i:
        o:
        p:
        backspace:
        delete:


    r3_right:
      anchor:
        shift: [starting_x+200+0.37kx, starting_y-ky]
      columns:
        h:
        j:
        k:
        l:
        colon:
        quotes:
    
    r4_right:
      anchor:
        shift: [starting_x+197, starting_y-2ky]
      columns:
        b:
        n:
        m:
        comma:
        peroid:
        up_arrow:
        slash:
    
    r5_right:
      anchor:
        shift: [starting_x+216+3kx, starting_y-3ky]
      columns:
        left_arrow:
        down_arrow:
          key:
            shift: [0.000001, 0] # to fix silly bug that idk
        right_arrow:
        
    thumbfan_right:
      anchor:
        shift: [starting_x+9.5ky, starting_y-3ky]
      columns:
        space:
          key:
            width: 1.5kx
            rotate: -60
            shift: [-1, -0.2ky]
        raise:
          key:
            shift: [0.4kx, -2]
            rotate: 7
outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
    - what: rectangle
      where: [thumbfan_right_space]
      size: [kx*1.5, ky]
      fillet: 2

  board_right:
    - what: polygon
      operation: stack
      points:
        - ref: r2_right_y
          shift: [-0.5px, 0.5py]

        - ref: r2_right_delete
          shift: [0.6kx, 0.5py]

        - ref: r5_right_right_arrow
          shift: [0.6kx, -0.6ky]

        - ref: thumbfan_right_raise
          shift: [-0.5kx, -0.6ky]

        - ref: thumbfan_right_space
          shift: [0.9kx, -0.9ky]

        - ref: thumbfan_right_space
          shift: [-1.5kx, -0.8ky]
          
        - ref: r2_right_y
          shift: [-2.5kx, 0.5ky]

      fillet: 3

  combo:
    - name: board_right
    - operation: subtract
      name: keys